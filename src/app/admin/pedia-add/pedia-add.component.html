<div>
  <h4><i class="fa fa-pencil-square-o"></i> Write Pedia</h4>
</div>
<div>
   <button type="button" class="btn btn-primary btn-sm pull-right"><i class="fa fa-floppy-o"></i> Save Content</button>
   <button type="button" class="btn btn-primary btn-sm pull-right"><i class="fa fa-upload"></i> Upload Document</button>
</div>
<form>
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" placeholder="Title">
  </div>
  <div class="form-group">
    <label for="content">Content</label>
    <p-editor formControlName="description" [style]="{'height':'500px'}"></p-editor>
  </div>
</form>

<div class="col-sm-12">
  <div class="row">
    <div class="col-sm-3">&nbsp;</div>
    <div class="col-sm-6">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div>
          <h3>Register</h3>
          <hr>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input type="text" class="form-control form-control-sm" formControlName="name" id="name" placeholder="Name">
          <div *ngIf="submitted && f.name.errors" class="text-danger">
            <div *ngIf="f.name.errors.required">Name is required</div>
          </div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control form-control-sm" formControlName="email" placeholder="Email">
          <small class="form-text text-muted">We'll never share your email with anyone else.</small>
          <div *ngIf="submitted && f.email.errors" class="text-danger">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">Enter valid email</div>
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control form-control-sm" formControlName="password" placeholder="Password">
          <div *ngIf="submitted && f.password.errors" class="text-danger">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.min">Minimum 6 characters required</div>
          </div>
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" class="form-control form-control-sm" formControlName="confirmPassword"
            placeholder="Confirm Password">
          <div *ngIf="submitted && f.confirmPassword.errors" class="text-danger">
            <div *ngIf="f.confirmPassword.errors.required">Confirm password is required</div>
            <div *ngIf="f.confirmPassword.errors.min">Minimum 6 characters required</div>
            <div *ngIf="f.confirmPassword.errors.mustMatch">Confirm password must match password</div>
          </div>
        </div>
        <div class="form-group">
          <p-checkbox label="Accept Terms And Conditions"></p-checkbox>
        </div>
        <div class="pull-right">
          <a routerLink='/' class="btn btn-secondary btn-sm" (click)="displayLoginModal = false">
            <i class="fa fa-times"></i> Cancel
          </a>
          <button type="submit" class="btn btn-primary  btn-sm">
            <i class="fa fa-sign-in"></i> Register
          </button>
        </div>
      </form>
    </div>
    <div class="col-sm-3">&nbsp;</div>
  </div>
</div>

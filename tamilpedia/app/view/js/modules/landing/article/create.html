<div class="container-fluid">
	<div class="page-header">
		<div class="row align-items-end">
			<div class="col-lg-8">
				<div class="page-header-title">
					<i class="fas fa-newspaper bg-blue"></i>
					<div class="d-inline">
						<h5>Create Article</h5>
					</div>
				</div>
			</div>
			<div class="col-lg-4">
				<nav class="breadcrumb-container" aria-label="breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="../index.html"><i class="ik ik-home"></i></a></li>
						<li class="breadcrumb-item"><a href="#/articles">Articles</a></li>
						<li class="breadcrumb-item"><a href="#">Create Article</a></li>
					</ol>
				</nav>
			</div>
		</div>
	</div>
	<div class="col-md-12 pl-0">
		<form class="forms-sample" id="createArticleForm">
			<div class="form-group">
				<label for="title">Title</label> <input type="text" class="form-control" id="title" name="title" placeholder="Title">
			</div>

			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="tags">Tags</label> <input type="text" class="form-control" id="tags" placeholder="Tags">
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="category">Category</label> 
						<select class="form-control" id="category">
							<option value="">--Select--</option>
							<% _.each(categories, (cat) => { %>
							<option value="<%= cat.id %>"><%= cat.path%></option> 
							<% }); %>
						</select>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label for="exampleTextarea1">Content</label>
				<textarea class="form-control html-editor" id="exampleTextarea1" rows="4"></textarea>
			</div>
			<button type="submit" class="btn btn-primary mr-2">
				<i class="fas fa-check-circle"></i> Submit
			</button>
			<button class="btn btn-primary mr-2 previewBtn">
				<i class="fas fa-eye"></i> Preview
			</button>
			<button class="btn btn-secondary">
				<i class="fas fa-cross"></i> Cancel
			</button>
		</form>
	</div>
</div>

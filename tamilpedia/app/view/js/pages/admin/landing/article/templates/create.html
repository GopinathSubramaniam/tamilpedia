<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#/admin/articles">Articles</a></li>
        <li class="breadcrumb-item active" aria-current="page">Create</li>
    </ol>
</nav>
<div class="container-fluid">
    <div class="row pt-10">
        <div class="col-md-12">
            <div class="section-row">
                <form id="createArticleForm">
                    
                    <div class="col-md-12 text-right">
                        <a href="#/admin/articles" class="btn btn-danger"><i class="fa fa-times"></i> Cancel</a>
                        <button type="submit" class="btn btn-primary"><i class="fa fa-floppy-o"></i> Save</button>
                        <button type="button" class="btn btn-secondary"><i class="fa fa-eye"></i> Preview</button>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <label>Title</label>
                                <input class="input" type="text" name="title" placeholder="Title">
                            </div>
                            <div class="form-group">
                                <label>Tags</label>
                                <textarea class="input" name="tags" placeholder="Tags"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Category</label>
                                <input class="input" type="text" name="category" placeholder="Category">
                            </div>
                            <div class="form-group">
                                <label>Visibility</label>
                                <select class="input" name="visibility">
                                    <option value="PUBLIC">Public</option>
                                    <option value="PRIVATE">Private</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <label>Content</label>
                                <textarea class="input" id="articleContent" placeholder="Content"></textarea>
                            </div>
                        </div>
                    </div>


                </form>
            </div>
        </div>
    </div>
</div>

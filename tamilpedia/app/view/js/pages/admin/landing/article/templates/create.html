<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#/admin/articles">Articles</a></li>
        <li class="breadcrumb-item active" aria-current="page">Create</li>
    </ol>
</nav>
<div class="container-fluid">
    <div class="row pt-10">
        <div class="col-md-12">
            <div class="section-row">
                <form id="createArticleForm">
                    <div class="col-md-12 text-right">
                        <a href="#/admin/articles" class="btn btn-danger"><em class="fa fa-times"></em> Cancel</a>
                        <button type="submit" class="btn btn-primary"><em class="fa fa-floppy-o"></em> Save</button>
                        <button type="button" class="btn btn-secondary"><em class="fa fa-eye"></em> Preview</button>
                        <button type="submit" class="btn btn-primary"><em class="fa fa-download"></em> Import</button>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <label>Title</label>
                                <input class="input input-sm" type="text" name="title" placeholder="Title">
                            </div>
                            <div class="form-group">
                                <label>Tags</label>
                                <textarea class="input input-sm" name="tags" placeholder="Tags"></textarea>
                            </div>

                            <div class="form-group">
                                <label>Media Link ( Image / Video )</label>
                                <input class="input input-sm" type="text" name="mediaLink" placeholder="Media Link">
                            </div>
                            <div class="form-group">
                                <label>Upload</label>
                                <input type="file" name="file" class="input-sm pl-0">
                            </div>

                            <div class="row">
                                <div class="col-sm-12 col-md-6 col-lg-6">
                                    <div class="form-group">
                                        <label>Category</label>
                                        <input class="input input-sm" type="text" name="category" placeholder="Category">
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-6 col-lg-6">
                                    <div class="form-group">
                                        <label>Visibility</label>
                                        <select class="input input-sm" name="visibility">
                                            <option value="PUBLIC">Public</option>
                                            <option value="PRIVATE">Private</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-6 col-lg-6">
                                    <div class="form-group">
                                        <label>Type</label>
                                        <select class="input input-sm" name="visibility">
                                            <option value="NEWS" selected="selected">News</option>
                                            <option value="ARTICLE">Article</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <label>Content</label>
                                <textarea class="input" id="articleContent" name="content" placeholder="Content"></textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid create-article">
    <div class="page-header mb-2">
        <div class="row align-items-end">
            <div class="col-lg-8">
                <div class="page-header-title">
                    <i class="fas fa-newspaper bg-blue"></i>
                    <div class="d-inline">
                        <h5>Create Article</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-lg-4 col-sm-12">
                <button type="submit" class="btn btn-primary mr-2">
                    <i class="fas fa-check-circle"></i> Submit
                </button>
                <button class="btn btn-primary mr-2 previewBtn">
                    <i class="fas fa-eye"></i> Preview
                </button>
                <button class="btn btn-secondary">
                    <i class="fas fa-cross"></i> Cancel
                </button>
            </div>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 pl-0">
        <form class="forms-sample" id="createArticleForm">
            <div class="row">
                <div class="col-md-5 col-lg-5">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <label for="tags">
                            Tags <small><b>( Comma "," separated. Ex: Tag1, Tag2, Tag3)</b></small>
                        </label>
                        <input type="text" class="form-control" id="tags" placeholder="Tags">
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select class="form-control" id="category">
                            <option value="">--Select--</option>
                            <% _.each(categories, (cat) => { %>
                            <option value="<%= cat.id %>"><%= cat.path%></option>
                            <% }); %>
                        </select>
                    </div>
                </div>
                <div class="col-md-7 col-lg-7">
                    <div class="form-group">
                        <label for="exampleTextArea1">Content</label>
                        <textarea class="html-editor" id="exampleTextArea1"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
